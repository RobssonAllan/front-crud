<div class="container">
    <button mat-button color="primary" (click)="openDialog(null)" >Add elemment</button>

    <table mat-table #table [dataSource]="dataSource" class="mat-elevation-z8">
        <ng-container matColumnDef="position">
          <th mat-header-cell *matHeaderCellDef> No. </th>
          <td mat-cell *matCellDef="let element"> {{element.position}} </td>
        </ng-container>
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef> Name </th>
          <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>
        <ng-container matColumnDef="email">
          <th mat-header-cell *matHeaderCellDef> E-mail </th>
          <td mat-cell *matCellDef="let element"> {{element.email}}</td>
        </ng-container>
        <ng-container matColumnDef="blodType">
          <th mat-header-cell *matHeaderCellDef> Tipo Sangu√≠neo </th>
          <td mat-cell *matCellDef="let element"> {{element.blodType}} </td>
        </ng-container>
        <ng-container matColumnDef="edit">
            <th mat-header-cell *matHeaderCellDef> Edit </th>
            <td mat-cell *matCellDef="let element">
                <button mat-icon-button (click)="editElement(element)" color="primary">
                    <mat-icon>edit</mat-icon>
                  </button>
            </td>
        </ng-container>
        <ng-container matColumnDef="delete">
          <th mat-header-cell *matHeaderCellDef> Delete </th>
          <td mat-cell *matCellDef="let element">
              
                <button mat-icon-button (click)="deleteElement(element.position)" color="primary">
                  <mat-icon>delete</mat-icon>
                </button>
          </td>
      </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
