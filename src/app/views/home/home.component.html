<div class="home" *ngIf="!logar">
    <div class="home__content flex">
        <div class="home__content--bg">
        </div>
        <div class="home__content--form">
            <span class="text text__center">Bem Vindo!</span>
            <span class="text text__small text__center text__light">Faça login com a sua conta</span>

            <form action="" class="form">
                <div class="form__group">
                    <label for="username">Nome de usúario</label>
                    <div class="form__control">
                        <input type="text" id="username" name="user">
                    </div>
                </div>

                <div class="form__group">
                    <label for="password">Senha</label>
                    <div class="form__control">
                        <input type="password" id="password" name="pass">
                    </div>
                    <a href="#" class="link text__right">Esqueceu sua senha?</a>
                </div>

                <button class="btn btn__success" (click)="logar = true" type="submit">Login</button>
            </form>

            <ul class="social flex flex__between">
                <li class="social__link">
                    <a href="#">
                        <i class="fab fa-facebook-f"></i>
                    </a>
                </li>
                <li class="social__link">
                    <a href="#">
                        <i class="fab fa-twitter"></i>
                    </a>
                </li>
                <li class="social__link">
                    <a href="#">
                        <i class="fab fa-instagram"></i>
                    </a>
                </li>
                <li class="social__link">
                    <a href="#">
                        <i class="fab fa-linkedin-in"></i>
                    </a>
                </li>

                <li class="social__link">
                    <a href="#">
                        <i class="fab fa-youtube"></i>
                    </a>
                </li>
            </ul>
        </div>

    </div>
</div>

<div *ngIf="logar" class="container">
    <button mat-button color="primary" (click)="openDialog(null)">Criar cadastro</button>

    <table mat-table #table [dataSource]="dataSource" class="mat-elevation-z8">
        <ng-container matColumnDef="position">
            <th mat-header-cell *matHeaderCellDef> No. </th>
            <td mat-cell *matCellDef="let element"> {{element.position}} </td>
        </ng-container>
        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> Name </th>
            <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>
        <ng-container matColumnDef="email">
            <th mat-header-cell *matHeaderCellDef> E-mail </th>
            <td mat-cell *matCellDef="let element"> {{element.email}}</td>
        </ng-container>
        <ng-container matColumnDef="blodType">
            <th mat-header-cell *matHeaderCellDef> Tipo Sanguíneo </th>
            <td mat-cell *matCellDef="let element"> {{element.blodType}} </td>
        </ng-container>
        <ng-container matColumnDef="edit">
            <th mat-header-cell *matHeaderCellDef> Edit </th>
            <td mat-cell *matCellDef="let element">
                <button mat-icon-button (click)="editElement(element)" color="primary">
                    <mat-icon>edit</mat-icon>
                </button>
            </td>
        </ng-container>
        <ng-container matColumnDef="delete">
            <th mat-header-cell *matHeaderCellDef> Delete </th>
            <td mat-cell *matCellDef="let element">

                <button mat-icon-button (click)="deleteElement(element.position)" color="primary">
                    <mat-icon>delete</mat-icon>
                </button>
            </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <button mat-button color="primary" (click)="logar = false">Sair</button>
</div>
